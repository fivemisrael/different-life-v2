<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c339e1d3f9.js" crossorigin="anonymous"></script>
	  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js" defer></script>
    <script src="font-awsome.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body style="margin: 0px;">
    <div class="hud-container">
      <div class="container">
        <svg class="radial-progress voice" width="45" height="45">
          <circle class = "complete voice" cx="22.5" cy="22.5" r="22.5"></circle>
          <circle id="voice" class = "incomplete" cx="22.5" cy="22.5" r="16" stroke-dasharray="100.48" stroke-dashoffset="66.98666666666667" stroke-width="12" stroke="#FFFFFF"/>
          <circle class = "bg" cx="22.5" cy="22.5" r="17" fill="rgb(42, 40, 40)"/>
          <image href="ts3.png" width="21.3" x="12" y="11.5"></image>
        </svg>
      </div>
        <div class="container">
          <svg class="radial-progress health" width="45" height="45">
            <circle class = "complete health" cx="22.5" cy="22.5" r="22.5"></circle>
            <circle class = "incomplete" cx="22.5" cy="22.5" r="16" stroke-dasharray="100.48" stroke-dashoffset="100.48" stroke-width="12" stroke="#3ac180"/>
            <circle class = "bg" cx="22.5" cy="22.5" r="17" fill="rgb(42, 40, 40)"/>
            <image href="health.png" width="19.3" x="12.7" y="14"></image>
          </svg>
        </div>
        <div class="container">
            <svg class="radial-progress armor" width="45" height="45">
              <circle class = "complete armor" cx="22.5" cy="22.5" r="22.5"></circle>
              <circle class = "incomplete" cx="22.5" cy="22.5" r="16" stroke-dasharray="100.48" stroke-dashoffset="100.48" stroke-width="12" stroke="#2a7ae0"/>
              <circle class = "bg" cx="22.5" cy="22.5" r="17" fill="rgb(42, 40, 40)"/>
              <image href="shiled.png" width="19.3" x="12.9" y="13.1"></image>
            </svg>
          </div>
          <div class="container">
            <svg class="radial-progress hunger" width="45" height="45">
              <circle class = "complete hunger" cx="22.5" cy="22.5" r="22.5"></circle>
              <circle class = "incomplete" cx="22.5" cy="22.5" r="16" stroke-dasharray="100.48" stroke-dashoffset="100.48" stroke-width="12" stroke="#e36714"/>
              <circle class = "bg" cx="22.5" cy="22.5" r="17" fill="rgb(42, 40, 40)"/>
              <image href="hunger.png" width="16" x="13.9" y="12.8"></image>
            </svg>
        </div>
        <div class="container">
            <svg class="radial-progress thrist" width="45" height="45">
                <circle class = "complete thirst" cx="22.5" cy="22.5" r="22.5"></circle>
                <circle class = "incomplete" cx="22.5" cy="22.5" r="16" stroke-dasharray="100.48" stroke-dashoffset="100.48" stroke-width="12" stroke="#3289d8"/>
                <circle class = "bg" cx="22.5" cy="22.5" r="17" fill="rgb(42, 40, 40)"/>
                <image href="water.png" width="34" x="5.2" y="5.5"></image>
            </svg>
        </div>
        <div class="container lungs">
          <svg class="radial-progress lungs" width="45" height="45">
              <circle class = "complete lungs" cx="22.5" cy="22.5" r="22.5"></circle>
              <circle class = "incomplete" cx="22.5" cy="22.5" r="16" stroke-dasharray="100.48" stroke-dashoffset="100.48" stroke-width="12" stroke="#eb101b"/>
              <circle class = "bg" cx="22.5" cy="22.5" r="17" fill="rgb(42, 40, 40)"/>
              <image href="lungs.png" width="24" x="10.5" y="12"></image>
          </svg>
      </div>
    </div>
    </div>
